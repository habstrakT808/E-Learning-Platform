<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient background -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#eff6ff" />
      <stop offset="50%" stop-color="#dbeafe" />
      <stop offset="100%" stop-color="#bfdbfe" />
    </linearGradient>
    
    <!-- Decorative web development patterns -->
    <pattern id="web-pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Code snippets -->
      <text x="10" y="15" font-family="monospace" font-size="8" fill="#2563eb" opacity="0.15">&lt;div class="container"&gt;</text>
      <text x="20" y="30" font-family="monospace" font-size="8" fill="#2563eb" opacity="0.15">&lt;header&gt;&lt;/header&gt;</text>
      <text x="20" y="45" font-family="monospace" font-size="8" fill="#2563eb" opacity="0.15">&lt;main&gt;&lt;/main&gt;</text>
      <text x="20" y="60" font-family="monospace" font-size="8" fill="#2563eb" opacity="0.15">&lt;footer&gt;&lt;/footer&gt;</text>
      <text x="10" y="75" font-family="monospace" font-size="8" fill="#2563eb" opacity="0.15">&lt;/div&gt;</text>
      <text x="10" y="90" font-family="monospace" font-size="8" fill="#2563eb" opacity="0.15">.container { display: flex; }</text>
    </pattern>
    
    <!-- Ribbon gradient -->
    <linearGradient id="ribbon-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1d4ed8" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
    
    <!-- Web development icon gradients -->
    <linearGradient id="icon-gradient-1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1d4ed8" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
    
    <linearGradient id="icon-gradient-2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#60a5fa" />
    </linearGradient>
    
    <!-- Seal design -->
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#64748b" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Base white background -->
  <rect width="800" height="400" fill="white" />
  
  <!-- Certificate background with gradient and pattern -->
  <rect width="800" height="400" fill="url(#bg-gradient)" />
  <rect width="800" height="400" fill="url(#web-pattern)" />
  
  <!-- Modern border design with rounded corners -->
  <rect x="15" y="15" width="770" height="370" rx="12" fill="none" stroke="#1d4ed8" stroke-width="2" />
  <rect x="25" y="25" width="750" height="350" rx="8" fill="none" stroke="#1d4ed8" stroke-width="1" stroke-dasharray="3" />
  
  <!-- Decorative ribbon at top -->
  <rect x="0" y="40" width="800" height="60" fill="url(#ribbon-gradient)" opacity="0.8" />
  
  <!-- Certificate header on ribbon -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">Learning Path Certificate</text>
  
  <!-- Web Development Themed Icons -->
  <g transform="translate(50, 120)">
    <!-- HTML, CSS, JS Logos -->
    <g transform="scale(0.18)">
      <!-- HTML5 Logo -->
      <g transform="translate(0, 0)">
        <path d="M41,460 L0,0 L451,0 L410,460 L225,512" fill="#E34F26" />
        <path d="M225,472 L375,430 L410,37 L225,37" fill="#EF652A" />
        <path d="M225,208 L151,208 L146,150 L225,150 L225,94 L225,94 L85,94 L87,113 L105,312 L225,312 Z" fill="#EBEBEB" />
        <path d="M225,355 L224,355 L162,338 L158,293 L102,293 L110,382 L224,414 L225,414 Z" fill="#EBEBEB" />
        <path d="M224,208 L224,208 L295,208 L290,265 L224,265 L224,312 L284,312 L278,382 L224,400 L224,355 L224,355 L224,355 Z" fill="white" />
        <path d="M224,94 L224,129 L224,150 L224,150 L362,150 L364,130 L368,94 L224,94 Z" fill="white" />
      </g>
      
      <!-- CSS3 Logo -->
      <g transform="translate(480, 0)">
        <path d="M41,460 L0,0 L451,0 L410,460 L225,512" fill="#1572B6" />
        <path d="M225,472 L375,430 L410,37 L225,37" fill="#33A9DC" />
        <path d="M225,208 L375,208 L367,313 L225,346 L225,389 L341,346 L367,94 L225,94 L225,150 L307,150 L301,180 L225,180 Z" fill="white" />
      </g>
    </g>
    
    <!-- JavaScript Symbol -->
    <g transform="translate(180, 0) scale(0.75)">
      <rect width="120" height="120" rx="10" fill="#F7DF1E" />
      <path d="M32,88 C38,98 47,103 58,103 C71,103 78,97 78,88 C78,77 70,74 54,68 C36,61 24,53 24,33 C24,15 38,0 60,0 C74,0 85,5 93,18 L77,28 C72,21 67,18 60,18 C53,18 48,23 48,29 C48,38 53,41 67,46 C87,53 102,61 102,82 C102,103 85,120 58,120 C32,120 16,106 10,92 Z" transform="translate(10, 0)" fill="black" />
    </g>
  </g>
  
  <!-- Browser Window -->
  <g transform="translate(600, 130)">
    <g transform="scale(1.1)">
      <!-- Browser Window Frame -->
      <rect x="0" y="0" width="120" height="100" rx="4" fill="white" stroke="#2563eb" stroke-width="2" />
      <!-- Browser Navigation Bar -->
      <rect x="0" y="0" width="120" height="16" rx="4" fill="url(#icon-gradient-1)" />
      <!-- Browser Controls -->
      <circle cx="8" cy="8" r="3" fill="#f87171" />
      <circle cx="18" cy="8" r="3" fill="#fbbf24" />
      <circle cx="28" cy="8" r="3" fill="#34d399" />
      <!-- Address Bar -->
      <rect x="38" y="4" width="70" height="8" rx="2" fill="white" opacity="0.5" />
      
      <!-- Browser Content -->
      <rect x="5" y="21" width="110" height="74" fill="#eff6ff" />
      <!-- Website Mockup -->
      <!-- Header -->
      <rect x="10" y="26" width="100" height="15" rx="2" fill="url(#icon-gradient-2)" opacity="0.7" />
      <!-- Content columns -->
      <rect x="10" y="46" width="30" height="40" rx="2" fill="url(#icon-gradient-2)" opacity="0.3" />
      <rect x="45" y="46" width="65" height="10" rx="2" fill="url(#icon-gradient-2)" opacity="0.5" />
      <rect x="45" y="61" width="65" height="5" rx="2" fill="url(#icon-gradient-2)" opacity="0.3" />
      <rect x="45" y="71" width="40" height="5" rx="2" fill="url(#icon-gradient-2)" opacity="0.3" />
      <rect x="45" y="81" width="55" height="5" rx="2" fill="url(#icon-gradient-2)" opacity="0.3" />
    </g>
  </g>
  
  <!-- Certificate content with better typography -->
  <text x="400" y="160" font-family="Arial, sans-serif" font-size="20" font-weight="300" text-anchor="middle" fill="#334155">This certifies that</text>
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#1e40af">Jane Student</text>
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="18" font-weight="300" text-anchor="middle" fill="#334155">has successfully completed the learning path</text>
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e40af">Web Developer Professional</text>
  
  <!-- Modern seal/badge -->
  <circle cx="170" cy="330" r="30" fill="white" filter="url(#drop-shadow)" />
  <circle cx="170" cy="330" r="28" fill="#dbeafe" stroke="#2563eb" stroke-width="1.5" />
  <text x="170" y="325" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#1e40af">CERTIFIED</text>
  <text x="170" y="335" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#1e40af">LearnHub</text>
  <circle cx="170" cy="330" r="22" fill="none" stroke="#2563eb" stroke-width="1" stroke-dasharray="2" />
  
  <!-- Date with modern style -->
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2563eb">04 Jun 2025</text>
  <line x1="350" y1="340" x2="450" y2="340" stroke="#2563eb" stroke-width="1" />
  <text x="400" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">Date of Completion</text>

  <!-- Signature with modern style -->
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="14" font-style="italic" text-anchor="middle" fill="#2563eb">Dr. David Johnson</text>
  <line x1="520" y1="340" x2="680" y2="340" stroke="#2563eb" stroke-width="1" />
  <text x="600" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">Program Director</text>

  <!-- Certificate ID with modern style -->
  <text x="400" y="385" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">Certificate ID: CERT-2025-8D0EFD â€¢ Verify at learnhub.edu/verify</text>
</svg> 