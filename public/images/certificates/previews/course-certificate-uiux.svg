<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5f3ff" />
      <stop offset="100%" stop-color="#ede9fe" />
    </linearGradient>
    <pattern id="pattern-grid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="none" />
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#7c3aed" stroke-width="0.5" opacity="0.2" />
    </pattern>
  </defs>

  <!-- Main certificate background -->
  <rect width="800" height="400" fill="url(#bg-gradient)" />
  <rect width="800" height="400" fill="url(#pattern-grid)" />
  
  <!-- Certificate border -->
  <rect x="20" y="20" width="760" height="360" stroke="#7c3aed" stroke-width="2" fill="none" rx="8" />
  <rect x="30" y="30" width="740" height="340" stroke="#7c3aed" stroke-width="1" stroke-dasharray="2" fill="none" rx="6" />

  <!-- Certificate header -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#5b21b6">Certificate of Completion</text>
  
  <!-- Decorative line -->
  <line x1="300" y1="95" x2="500" y2="95" stroke="#7c3aed" stroke-width="3" />

  <!-- UI/UX Design Icons -->
  <g transform="translate(60, 70) scale(0.08)">
    <!-- Artboard/Canvas -->
    <rect x="0" y="0" width="500" height="400" fill="#8b5cf6" rx="20" opacity="0.7" />
    <!-- UI Elements -->
    <rect x="50" y="50" width="400" height="50" fill="white" rx="10" />
    <rect x="50" y="120" width="180" height="120" fill="white" rx="10" />
    <rect x="270" y="120" width="180" height="120" fill="white" rx="10" />
    <rect x="50" y="260" width="400" height="90" fill="white" rx="10" />
    <!-- Color Palette -->
    <circle cx="550" cy="80" r="30" fill="#ef4444" />
    <circle cx="550" cy="150" r="30" fill="#f59e0b" />
    <circle cx="550" cy="220" r="30" fill="#10b981" />
    <circle cx="550" cy="290" r="30" fill="#3b82f6" />
    <!-- Pen Tool -->
    <path d="M650 50 L700 150 L750 100 Z" fill="none" stroke="white" stroke-width="10" />
    <circle cx="650" cy="50" r="15" fill="white" />
    <circle cx="700" cy="150" r="15" fill="white" />
    <circle cx="750" cy="100" r="15" fill="white" />
  </g>

  <!-- Certificate content -->
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#5b21b6">This certifies that</text>
  <text x="400" y="190" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#5b21b6">Jane Student</text>
  <text x="400" y="230" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#5b21b6">has successfully completed</text>
  <text x="400" y="270" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#5b21b6">UI/UX Design Principles</text>
  
  <!-- Date -->
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#7c3aed">08 Jun 2025</text>
  <line x1="130" y1="350" x2="270" y2="350" stroke="#7c3aed" stroke-width="1" />
  <text x="200" y="370" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#7c3aed">Date</text>

  <!-- Signature -->
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="14" font-style="italic" text-anchor="middle" fill="#7c3aed">LearnHub Platform</text>
  <line x1="530" y1="350" x2="670" y2="350" stroke="#7c3aed" stroke-width="1" />
  <text x="600" y="370" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#7c3aed">Signature</text>

  <!-- Certificate ID -->
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6b7280">Certificate ID: CERT-2025-CC7CE2</text>
</svg> 