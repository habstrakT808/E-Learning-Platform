<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f4ff" />
      <stop offset="100%" stop-color="#dbeafe" />
    </linearGradient>
    <pattern id="pattern-dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="3" cy="3" r="2" fill="#4f46e5" opacity="0.1" />
    </pattern>
  </defs>

  <!-- Main certificate background -->
  <rect width="800" height="400" fill="url(#bg-gradient)" />
  <rect width="800" height="400" fill="url(#pattern-dots)" />
  
  <!-- Certificate border -->
  <rect x="20" y="20" width="760" height="360" stroke="#4338ca" stroke-width="2" fill="none" rx="8" />
  <rect x="30" y="30" width="740" height="340" stroke="#4338ca" stroke-width="1" stroke-dasharray="2" fill="none" rx="6" />

  <!-- Certificate header -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#1e40af">Certificate of Completion</text>
  
  <!-- Decorative line -->
  <line x1="300" y1="95" x2="500" y2="95" stroke="#4f46e5" stroke-width="3" />

