    <path d="M106.292,46.156v16.281c0,12.656-10.719,23.312-23.906,23.312H44.229c-10.469,0-19.313,8.969-19.313,19.406v36.375c0,10.344,9,16.406,19.313,19.375c12.406,3.531,24.281,4.188,38.156,0c9.219-2.781,19.313-8.344,19.313-19.375v-14.562h-38.156v-4.406h38.156h19.313c11.125,0,15.281-7.75,19.313-19.406c4.188-12.031,4-23.594,0-39.188c-2.875-11.188-8.376-19.406-19.313-19.406H106.292z M83.979,152.125c3.625,0,6.563,2.969,6.563,6.625c0,3.688-2.938,6.656-6.563,6.656c-3.594,0-6.531-2.969-6.531-6.656C77.448,155.094,80.385,152.125,83.979,152.125z" fill="#ffc331"/>
  </g>

  <!-- Certificate content -->
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#1e3a8a">This certifies that</text>
  <text x="400" y="190" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e3a8a">Jane Student</text>
  <text x="400" y="230" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#1e3a8a">has successfully completed</text>
  <text x="400" y="270" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#1e3a8a">Python for Data Science</text>
  
  <!-- Date -->
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#4338ca">09 Jun 2025</text>
  <line x1="130" y1="350" x2="270" y2="350" stroke="#4338ca" stroke-width="1" />
  <text x="200" y="370" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#4338ca">Date</text>

  <!-- Signature -->
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="14" font-style="italic" text-anchor="middle" fill="#4338ca">LearnHub Platform</text>
  <line x1="530" y1="350" x2="670" y2="350" stroke="#4338ca" stroke-width="1" />
  <text x="600" y="370" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#4338ca">Signature</text>

  <!-- Certificate ID -->
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6b7280">Certificate ID: CERT-2025-9A278F</text>
</svg> 