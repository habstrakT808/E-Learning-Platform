<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient background -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5f3ff" />
      <stop offset="50%" stop-color="#ede9fe" />
      <stop offset="100%" stop-color="#ddd6fe" />
    </linearGradient>
    
    <!-- Decorative mobile development patterns -->
    <pattern id="mobile-pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Mobile UI elements pattern -->
      <rect x="10" y="10" width="30" height="50" rx="4" stroke="#7c3aed" stroke-width="0.5" fill="none" opacity="0.2" />
      <rect x="15" y="20" width="20" height="10" rx="2" fill="#7c3aed" opacity="0.15" />
      <rect x="15" y="35" width="20" height="5" rx="1" fill="#7c3aed" opacity="0.15" />
      <rect x="15" y="45" width="20" height="5" rx="1" fill="#7c3aed" opacity="0.15" />
      <rect x="60" y="30" width="30" height="50" rx="4" stroke="#7c3aed" stroke-width="0.5" fill="none" opacity="0.2" />
      <rect x="65" y="40" width="20" height="10" rx="2" fill="#7c3aed" opacity="0.15" />
      <rect x="65" y="55" width="20" height="5" rx="1" fill="#7c3aed" opacity="0.15" />
      <rect x="65" y="65" width="20" height="5" rx="1" fill="#7c3aed" opacity="0.15" />
    </pattern>
    
    <!-- Ribbon gradient -->
    <linearGradient id="ribbon-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7c3aed" />
      <stop offset="100%" stop-color="#a78bfa" />
    </linearGradient>
    
    <!-- Mobile icon gradients -->
    <linearGradient id="icon-gradient-1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
    
    <linearGradient id="icon-gradient-2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#ec4899" />
    </linearGradient>
    
    <!-- Seal design -->
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#64748b" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Base white background -->
  <rect width="800" height="400" fill="white" />
  
  <!-- Certificate background with gradient and pattern -->
  <rect width="800" height="400" fill="url(#bg-gradient)" />
  <rect width="800" height="400" fill="url(#mobile-pattern)" />
  
  <!-- Modern border design with rounded corners -->
  <rect x="15" y="15" width="770" height="370" rx="12" fill="none" stroke="#7c3aed" stroke-width="2" />
  <rect x="25" y="25" width="750" height="350" rx="8" fill="none" stroke="#7c3aed" stroke-width="1" stroke-dasharray="3" />
  
  <!-- Decorative ribbon at top -->
  <rect x="0" y="40" width="800" height="60" fill="url(#ribbon-gradient)" opacity="0.8" />
  
  <!-- Certificate header on ribbon -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">Learning Path Certificate</text>
  
  <!-- Mobile App Development Themed Icons -->
  <g transform="translate(50, 120)">
    <!-- Smartphone Design -->
    <g transform="scale(0.9)">
      <!-- Phone outline -->
      <rect x="10" y="10" width="80" height="140" rx="8" fill="white" stroke="url(#icon-gradient-1)" stroke-width="3" />
      <!-- Screen -->
      <rect x="15" y="20" width="70" height="110" rx="4" fill="#f5f3ff" />
      <!-- Home button -->
      <circle cx="50" cy="140" r="8" fill="#f5f3ff" stroke="#7c3aed" stroke-width="1" />
      <!-- App Icons on screen -->
      <rect x="20" y="30" width="15" height="15" rx="3" fill="url(#icon-gradient-1)" />
      <rect x="40" y="30" width="15" height="15" rx="3" fill="url(#icon-gradient-1)" />
      <rect x="60" y="30" width="15" height="15" rx="3" fill="url(#icon-gradient-1)" />
      <rect x="20" y="50" width="15" height="15" rx="3" fill="url(#icon-gradient-1)" />
      <rect x="40" y="50" width="15" height="15" rx="3" fill="url(#icon-gradient-1)" />
      <rect x="60" y="50" width="15" height="15" rx="3" fill="url(#icon-gradient-1)" />
      <rect x="20" y="70" width="15" height="15" rx="3" fill="url(#icon-gradient-1)" />
      <rect x="40" y="70" width="15" height="15" rx="3" fill="url(#icon-gradient-1)" />
      <rect x="60" y="70" width="15" height="15" rx="3" fill="url(#icon-gradient-1)" />
      <!-- Dock bar -->
      <rect x="22" y="100" width="56" height="15" rx="3" fill="#e9d5ff" />
      <rect x="25" y="103" width="10" height="10" rx="2" fill="url(#icon-gradient-1)" />
      <rect x="45" y="103" width="10" height="10" rx="2" fill="url(#icon-gradient-1)" />
      <rect x="65" y="103" width="10" height="10" rx="2" fill="url(#icon-gradient-1)" />
    </g>
  </g>
  
  <!-- Mobile UI Components -->
  <g transform="translate(600, 130)">
    <g transform="scale(1.1)">
      <!-- Mobile UI Wireframe -->
      <!-- App Screen Mockup -->
      <rect x="10" y="10" width="80" height="120" rx="6" fill="white" stroke="#8b5cf6" stroke-width="2" />
      <!-- Status bar -->
      <rect x="10" y="10" width="80" height="12" rx="6" fill="#8b5cf6" />
      <!-- Navigation bar -->
      <rect x="10" y="118" width="80" height="12" rx="0" fill="#8b5cf6" />
      <!-- Content area -->
      <rect x="15" y="30" width="70" height="10" rx="2" fill="url(#icon-gradient-2)" opacity="0.7" />
      <rect x="15" y="45" width="40" height="5" rx="1" fill="#8b5cf6" opacity="0.5" />
      <rect x="15" y="55" width="70" height="20" rx="2" fill="url(#icon-gradient-2)" opacity="0.2" />
      <rect x="15" y="80" width="70" height="5" rx="1" fill="#8b5cf6" opacity="0.5" />
      <rect x="15" y="90" width="30" height="5" rx="1" fill="#8b5cf6" opacity="0.5" />
      <rect x="15" y="100" width="50" height="5" rx="1" fill="#8b5cf6" opacity="0.5" />
    </g>
  </g>
  
  <!-- Certificate content with better typography -->
  <text x="400" y="160" font-family="Arial, sans-serif" font-size="20" font-weight="300" text-anchor="middle" fill="#334155">This certifies that</text>
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#5b21b6">Jane Student</text>
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="18" font-weight="300" text-anchor="middle" fill="#334155">has successfully completed the learning path</text>
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#5b21b6">Mobile App Developer</text>
  
  <!-- Modern seal/badge -->
  <circle cx="170" cy="330" r="30" fill="white" filter="url(#drop-shadow)" />
  <circle cx="170" cy="330" r="28" fill="#f3e8ff" stroke="#7c3aed" stroke-width="1.5" />
  <text x="170" y="325" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#5b21b6">CERTIFIED</text>
  <text x="170" y="335" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#5b21b6">LearnHub</text>
  <circle cx="170" cy="330" r="22" fill="none" stroke="#7c3aed" stroke-width="1" stroke-dasharray="2" />
  
  <!-- Date with modern style -->
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#7c3aed">19 May 2025</text>
  <line x1="350" y1="340" x2="450" y2="340" stroke="#7c3aed" stroke-width="1" />
  <text x="400" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">Date of Completion</text>

  <!-- Signature with modern style -->
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="14" font-style="italic" text-anchor="middle" fill="#7c3aed">Dr. David Johnson</text>
  <line x1="520" y1="340" x2="680" y2="340" stroke="#7c3aed" stroke-width="1" />
  <text x="600" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">Program Director</text>

  <!-- Certificate ID with modern style -->
  <text x="400" y="385" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">Certificate ID: CERT-2025-EC3470 â€¢ Verify at learnhub.edu/verify</text>
</svg> 