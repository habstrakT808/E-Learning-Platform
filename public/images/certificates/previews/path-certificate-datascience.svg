<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient background -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f9ff" />
      <stop offset="50%" stop-color="#e0f2fe" />
      <stop offset="100%" stop-color="#bae6fd" />
    </linearGradient>
    
    <!-- Decorative data science patterns -->
    <pattern id="data-pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Neural network connections -->
      <circle cx="10" cy="10" r="3" fill="#6366f1" opacity="0.2" />
      <circle cx="40" cy="30" r="3" fill="#6366f1" opacity="0.2" />
      <circle cx="70" cy="15" r="3" fill="#6366f1" opacity="0.2" />
      <circle cx="20" cy="60" r="3" fill="#6366f1" opacity="0.2" />
      <circle cx="50" cy="80" r="3" fill="#6366f1" opacity="0.2" />
      <circle cx="80" cy="50" r="3" fill="#6366f1" opacity="0.2" />
      <line x1="10" y1="10" x2="40" y2="30" stroke="#6366f1" stroke-width="1" opacity="0.15" />
      <line x1="40" y1="30" x2="70" y2="15" stroke="#6366f1" stroke-width="1" opacity="0.15" />
      <line x1="40" y1="30" x2="20" y2="60" stroke="#6366f1" stroke-width="1" opacity="0.15" />
      <line x1="20" y1="60" x2="50" y2="80" stroke="#6366f1" stroke-width="1" opacity="0.15" />
      <line x1="70" y1="15" x2="80" y2="50" stroke="#6366f1" stroke-width="1" opacity="0.15" />
      <line x1="50" y1="80" x2="80" y2="50" stroke="#6366f1" stroke-width="1" opacity="0.15" />
    </pattern>
    
    <!-- Ribbon gradient -->
    <linearGradient id="ribbon-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#6366f1" />
    </linearGradient>
    
    <!-- Data science icon gradients -->
    <linearGradient id="icon-gradient-1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </linearGradient>
    
    <linearGradient id="icon-gradient-2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#ec4899" />
    </linearGradient>
    
    <!-- Seal design -->
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#64748b" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Base white background -->
  <rect width="800" height="400" fill="white" />
  
  <!-- Certificate background with gradient and pattern -->
  <rect width="800" height="400" fill="url(#bg-gradient)" />
  <rect width="800" height="400" fill="url(#data-pattern)" />
  
  <!-- Modern border design with rounded corners -->
  <rect x="15" y="15" width="770" height="370" rx="12" fill="none" stroke="#3b82f6" stroke-width="2" />
  <rect x="25" y="25" width="750" height="350" rx="8" fill="none" stroke="#3b82f6" stroke-width="1" stroke-dasharray="3" />
  
  <!-- Decorative ribbon at top -->
  <rect x="0" y="40" width="800" height="60" fill="url(#ribbon-gradient)" opacity="0.8" />
  
  <!-- Certificate header on ribbon -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">Learning Path Certificate</text>
  
  <!-- Data Science Themed Icons -->
  <g transform="translate(50, 120)">
    <!-- Data Visualization Chart -->
    <g transform="scale(0.9)">
      <!-- Bar chart -->
      <rect x="10" y="70" width="15" height="30" rx="2" fill="url(#icon-gradient-1)" />
      <rect x="30" y="55" width="15" height="45" rx="2" fill="url(#icon-gradient-1)" />
      <rect x="50" y="40" width="15" height="60" rx="2" fill="url(#icon-gradient-1)" />
      <rect x="70" y="25" width="15" height="75" rx="2" fill="url(#icon-gradient-1)" />
      <rect x="90" y="50" width="15" height="50" rx="2" fill="url(#icon-gradient-1)" />
      <!-- Chart grid -->
      <line x1="5" y1="100" x2="110" y2="100" stroke="#3b82f6" stroke-width="2" />
      <line x1="5" y1="25" x2="5" y2="100" stroke="#3b82f6" stroke-width="2" />
      <line x1="5" y1="75" x2="110" y2="75" stroke="#3b82f6" stroke-width="0.5" stroke-dasharray="2" />
      <line x1="5" y1="50" x2="110" y2="50" stroke="#3b82f6" stroke-width="0.5" stroke-dasharray="2" />
    </g>
  </g>
  
  <!-- Neural Network Visualization -->
  <g transform="translate(600, 130)">
    <g transform="scale(1.1)">
      <!-- Nodes -->
      <circle cx="20" cy="10" r="8" fill="url(#icon-gradient-2)" />
      <circle cx="20" cy="40" r="8" fill="url(#icon-gradient-2)" />
      <circle cx="20" cy="70" r="8" fill="url(#icon-gradient-2)" />
      <circle cx="60" cy="25" r="8" fill="url(#icon-gradient-2)" />
      <circle cx="60" cy="55" r="8" fill="url(#icon-gradient-2)" />
      <circle cx="100" cy="40" r="8" fill="url(#icon-gradient-2)" />
      
      <!-- Connections -->
      <line x1="20" y1="10" x2="60" y2="25" stroke="#6366f1" stroke-width="1.5" />
      <line x1="20" y1="10" x2="60" y2="55" stroke="#6366f1" stroke-width="1.5" />
      <line x1="20" y1="40" x2="60" y2="25" stroke="#6366f1" stroke-width="1.5" />
      <line x1="20" y1="40" x2="60" y2="55" stroke="#6366f1" stroke-width="1.5" />
      <line x1="20" y1="70" x2="60" y2="55" stroke="#6366f1" stroke-width="1.5" />
      <line x1="60" y1="25" x2="100" y2="40" stroke="#6366f1" stroke-width="1.5" />
      <line x1="60" y1="55" x2="100" y2="40" stroke="#6366f1" stroke-width="1.5" />
    </g>
  </g>
  
  <!-- Certificate content with better typography -->
  <text x="400" y="160" font-family="Arial, sans-serif" font-size="20" font-weight="300" text-anchor="middle" fill="#334155">This certifies that</text>
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#1e40af">Jane Student</text>
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="18" font-weight="300" text-anchor="middle" fill="#334155">has successfully completed the learning path</text>
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e40af">Data Science & Analytics</text>
  
  <!-- Modern seal/badge -->
  <circle cx="170" cy="330" r="30" fill="white" filter="url(#drop-shadow)" />
  <circle cx="170" cy="330" r="28" fill="#dbeafe" stroke="#3b82f6" stroke-width="1.5" />
  <text x="170" y="325" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#1e40af">CERTIFIED</text>
  <text x="170" y="335" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#1e40af">LearnHub</text>
  <circle cx="170" cy="330" r="22" fill="none" stroke="#3b82f6" stroke-width="1" stroke-dasharray="2" />
  
  <!-- Date with modern style -->
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#3b82f6">12 May 2025</text>
  <line x1="350" y1="340" x2="450" y2="340" stroke="#3b82f6" stroke-width="1" />
  <text x="400" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">Date of Completion</text>

  <!-- Signature with modern style -->
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="14" font-style="italic" text-anchor="middle" fill="#3b82f6">Dr. David Johnson</text>
  <line x1="520" y1="340" x2="680" y2="340" stroke="#3b82f6" stroke-width="1" />
  <text x="600" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">Program Director</text>

  <!-- Certificate ID with modern style -->
  <text x="400" y="385" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">Certificate ID: CERT-2025-164834 â€¢ Verify at learnhub.edu/verify</text>
</svg> 