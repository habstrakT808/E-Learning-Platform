<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ecfdf5" />
      <stop offset="100%" stop-color="#d1fae5" />
    </linearGradient>
    <pattern id="pattern-circles" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="#059669" opacity="0.2" />
    </pattern>
  </defs>

  <!-- Main certificate background -->
  <rect width="800" height="400" fill="url(#bg-gradient)" />
  <rect width="800" height="400" fill="url(#pattern-circles)" />
  
  <!-- Certificate border -->
  <rect x="20" y="20" width="760" height="360" stroke="#047857" stroke-width="2" fill="none" rx="8" />
  <rect x="30" y="30" width="740" height="340" stroke="#047857" stroke-width="1" stroke-dasharray="2" fill="none" rx="6" />

  <!-- Certificate header -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#047857">Certificate of Completion</text>
  
  <!-- Decorative line -->
  <line x1="300" y1="95" x2="500" y2="95" stroke="#059669" stroke-width="3" />

  <!-- Graphic Design Elements -->
  <g transform="translate(60, 70)">
    <!-- Color Wheel -->
    <circle cx="40" cy="40" r="35" fill="#ef4444" />
    <circle cx="40" cy="40" r="28" fill="#f59e0b" />
    <circle cx="40" cy="40" r="21" fill="#10b981" />
    <circle cx="40" cy="40" r="14" fill="#3b82f6" />
    <circle cx="40" cy="40" r="7" fill="#8b5cf6" />
    
    <!-- Pen Tool -->
    <g transform="translate(100, 10)">
      <path d="M0 20 L30 0 L60 30 L30 60 Z" fill="none" stroke="#047857" stroke-width="3" />
      <circle cx="0" cy="20" r="5" fill="#047857" />
      <circle cx="30" cy="0" r="5" fill="#047857" />
      <circle cx="60" cy="30" r="5" fill="#047857" />
      <circle cx="30" cy="60" r="5" fill="#047857" />
    </g>
  </g>

  <!-- Certificate content -->
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#047857">This certifies that</text>
  <text x="400" y="190" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#047857">Jane Student</text>
  <text x="400" y="230" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#047857">has successfully completed</text>
  <text x="400" y="270" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#047857">Graphic Design Masterclass</text>
  
  <!-- Date -->
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#059669">08 Jun 2025</text>
  <line x1="130" y1="350" x2="270" y2="350" stroke="#059669" stroke-width="1" />
  <text x="200" y="370" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#059669">Date</text>

  <!-- Signature -->
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="14" font-style="italic" text-anchor="middle" fill="#059669">LearnHub Platform</text>
  <line x1="530" y1="350" x2="670" y2="350" stroke="#059669" stroke-width="1" />
  <text x="600" y="370" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#059669">Signature</text>

  <!-- Certificate ID -->
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6b7280">Certificate ID: CERT-2025-FF8AF6</text>
</svg> 